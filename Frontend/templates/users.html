<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users Management</title>
  <link rel="stylesheet" href="/static/css/users.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
          <a href="/grounds">Grounds</a>
          <a href="/bookings">Bookings</a>
          <a href="/users">Users</a>
        </div>
        <a href="/" class="logout logout-btn">Logout</a>
      </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Manage Users</h1>

      <!-- Table for Users -->
       <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Age</th>
            <th>Role</th>
            <th>Location</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{ range .Users }}
          <tr>
            <td>{{ .Id }}</td>
            <td>{{ .Username }}</td>
            <td>{{ .Email }}</td>
            <td>{{ .Age }}</td>
            <td>{{ .Role }}</td>
            <td>{{ .Location }}</td>
            <td>
              <form action="/user/delete/{{ .Id }}" method="POST">
                <button class="delete-btn" type="submit">Delete</button>
              </form>
            </td>
          </tr>
          {{ else }}
          <tr>
            <td colspan="7" style="text-align: center;">No users available.</td>
          </tr>
          {{ end }}
        </tbody>
      </table>
       </div>
    </div>
  </div>
</body>
</html>
